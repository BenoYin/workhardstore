<!-- 注册模态框 -->
<div id="registerModal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
  <div class="bg-white rounded-2xl w-full max-w-lg p-6 md:p-8 shadow-xl">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-light">注册</h3>
      <button id="closeRegisterModal" class="text-secondary hover:text-primary">
        <i class="fa fa-times text-xl"></i>
      </button>
    </div>

    <form id="registerForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">用户名</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2.5 rounded-md border border-gray-300 focus:border-accent focus:ring-1 focus:ring-accent">
        <p id="usernameFeedback" class="text-sm mt-1 text-red-500 hidden">用户名已存在</p>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">邮箱</label>
        <input type="email" id="registerEmail" name="email" required class="w-full px-4 py-2.5 rounded-md border border-gray-300 focus:border-accent focus:ring-1 focus:ring-accent">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">密码</label>
        <input type="password" id="registerPassword" name="password" required class="w-full px-4 py-2.5 rounded-md border border-gray-300 focus:border-accent focus:ring-1 focus:ring-accent">
      </div>

      <div>
        <label for="birthdate" class="block text-sm font-medium mb-1">出生年月</label>
        <input type="date" id="birthdate" name="birthdate" class="w-full px-4 py-2.5 rounded-md border border-gray-300 focus:border-accent focus:ring-1 focus:ring-accent">
      </div>

      <div>
        <label for="gender" class="block text-sm font-medium mb-1">性别</label>
        <select id="gender" name="gender" class="w-full px-4 py-2.5 rounded-md border border-gray-300 focus:border-accent focus:ring-1 focus:ring-accent">
          <option value="男">男</option>
          <option value="女">女</option>
          <option value="其他">其他</option>
        </select>
      </div>

      <button type="submit" class="w-full btn-primary">立即注册</button>
      <div class="text-sm text-secondary text-center mt-2">已有账号？ <a href="#" class="text-accent hover:underline login-btn">去登录</a></div>
      <div id="registerError" class="text-red-500 text-sm mt-2 hidden"></div>
    </form>
  </div>
</div>
